<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        font-family: "Roboto", sans-serif;
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }

      .container {
        margin: 0px;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #eee;
      }

      .flex-x {
        display: flex;
        flex-direction: row;
      }

      .flex-sb {
        justify-content: space-between;
      }

      .col-6 {
        width: 48%;
      }

      .form-page {
        display: none;
        width: 35%;
      }

      .card {
        /* background-color: rgb(56, 24, 199); */
        background-color: #fff;
        border-radius: 6px;
        padding: 20px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
      }

      .btn-container {
        margin-top: 20px;
      }

      .form-group {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .input-label {
        margin-right: 10px;
        margin-bottom: 10px;
        width: 100%;
      }
      .input {
        width: 100%;
        /* padding: 10px 0 10px 5px; */
        font-size: 1.2em;
        border: none;
        border-bottom: solid 2px #ccc;
        outline: none;
        height: 45px;
        display: inline-block;
      }

      input {
        height: 50px !important;
      }

      .btn {
        width: 100%;
        padding-top: 15px;
        padding-bottom: 15px;
        background-color: rgb(29, 9, 119);
        border: none;
        border-radius: 4px;
        color: #fff;
        margin-top: 20px;
        transition: 0.5s;
        cursor: pointer;
      }

      .back-control {
        background-color: #ccc;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: rgb(21, 6, 85);
      }

      .logo-container {
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        margin-bottom: 20px;
      }

      .logo-container img {
        width: 50px;
        height: auto;
        margin-right: 10px;
      }

      .cardinal-container {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        left: 0;
        top: 0;
        z-index: 10;
      }

      .form-page.show {
        display: block;
      }

      .form-page.cardinal {
        min-height: 350px;
      }

      .showNotification {
        /* height: 50px; */
      }

      .alertSuccess {
        width: 300px;
        overflow: hidden;
        background: #5fdc91;
        margin: 0 auto;
        transition: all 0.4s ease-in-out;
        margin-top: 15px;
        font-size: 20px;
        margin-bottom: 20px;
      }

      .alertError {
        color: "#ff0000" !important;
      }
    </style>
  </head>

              <div class="input" id="cardNumber-container"></div>
            </div>
          </div>

          <div class="flex-x flex-sb">
            <div class="col-6 form-group">
              <div class="input-label">Expiry</div>
              <div class="input" id="expirationDate-container"></div>
            </div>

              <div class="input-label">CVV</div>

      <!-- Second page -->
      <div class="form-page pin">
        <div class="card">
          <span class="back-control" id="pin-back-button">
            <label>Back</label>
          </span>

          <div class="form-control" style="margin-top: 20px">
            <div class="input-label">Please provide your PIN</div>
            <div id="pin-container" class="input"></div>
          </div>
          <div class="button-container">
            <button id="continue-button" class="btn">Continue</button>
          </div>
        </div>
      </div>

      <!-- Third page -->
      <div class="form-page otp">
        <div class="card">
          <span class="back-control" id="otp-back-button">
            <label>Back</label>
          </span>

          <div class="form-control" style="margin-top: 20px">
            <label>Please input the OTP sent to your mobile number</label>
            <div id="otp-container" class="input"></div>
          </div>
          <div class="button-container">
            <button id="validate-button" class="btn">Validate</button>
          </div>
        </div>
      </div>

        <div class="cardinal-container"></div>
